<div class="userNTasks">
  <div class="user-list">
    <ul class="list-group list-group-flush">
       <li class="list-group-item" *ngFor="let user of users" (click)="selectUser(user)">{{user}}</li>
    </ul>
  </div>

  <!-- User Detail Sidebar -->
  <div class="user-detail" *ngIf="selectedUser">
    <div class="task-summary">
      <div class="card completed">
        <h5>Completed</h5>
        <p>{{ completedTasks.length }}</p>
      </div>
      <div class="card pending">
        <h5>Pending</h5>
        <p>{{ pendingTasks.length }}</p>
      </div>
      <div class="card total">
        <h5>Total</h5>
        <p>{{ tasks.length }}</p>
      </div>
    </div>
    
    <div class="task-list">
      <div *ngFor="let task of tasks" [ngClass]="task.isCompleted ? 'task-item completed-task' : 'task-item pending-task'">
        <span class="task-icon">
          <i *ngIf="task.isCompleted" class="fas fa-check-circle"></i>
          <i *ngIf="!task.isCompleted" class="fas fa-times-circle"></i>
        </span>
        
        <label>{{ task.title }}</label>
      </div>
    </div>
  </div>
</div>
